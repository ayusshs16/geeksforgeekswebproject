<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Survey Form</title>
</head>
<body>
  <h1>Survey Form</h1>
  <form>
    <fieldset>
      <legend>Personal Information</legend>
      
      <label for="name">Full Name:</label><br />
      <input type="text" id="name" name="name" required /><br /><br />

      <label for="age">Age:</label><br />
      <input type="number" id="age" name="age" min="10" max="100" /><br /><br />

      <label for="email">Email:</label><br />
      <input type="email" id="email" name="email" required /><br /><br />
    </fieldset>

    <fieldset>
      <legend>Preferences</legend>
      
      <p>What topics are you interested in?</p>
      <input type="checkbox" id="html" name="interest" value="HTML" />
      <label for="html">HTML</label><br />
      <input type="checkbox" id="css" name="interest" value="CSS" />
      <label for="css">CSS</label><br />
      <input type="checkbox" id="js" name="interest" value="JavaScript" />
      <label for="js">JavaScript</label><br /><br />

      <p>How did you hear about us?</p>
      <input type="radio" id="social" name="source" value="Social Media" />
      <label for="social">Social Media</label><br />
      <input type="radio" id="friend" name="source" value="Friend" />
      <label for="friend">Friend</label><br />
      <input type="radio" id="ads" name="source" value="Advertisement" />
      <label for="ads">Advertisement</label><br /><br />
    </fieldset>

    <fieldset>
      <legend>Feedback</legend>
      <label for="feedback">Your Feedback:</label><br />
      <textarea id="feedback" name="feedback" rows="5" cols="30"></textarea>
    </fieldset>

    <br />
    <input type="submit" value="Submit Survey" />
  </form>
</body>
</html>
